<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Reset de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Estilo para o formulário */
        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .input-box input:focus {
            border-color: #3498db;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        p a {
            color: #3498db;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #c5cfd6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #91969c;
        }

        .btn-help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .btn-help i {
            font-size: 18px;
        }
        
        .btn-help:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        
    </style>
</head>

<body>
    <a href="/helpForm" class="btn-help">
        <i class="bi bi-question-circle me-2"></i> Help
    </a>
    
    <div class="container">
        <div class="login-box">
            <a href="/" class="back-button">
                <span class="arrow">←</span> Voltar
            </a>
            <h2>Login</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="input-box">
                    <label for="email">Email de Utilizador</label>
                    {{ form.email }}
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <h4></h4>{{ form.password }}
                </div>
                <button class="btn">{{ form.submit }}</button>
            </form>
            <p>Ainda não tens uma conta? <a href="/sign-up">Criar Conta</a></p>
        </div>
    </div>
</body>

</html>
