<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Detalhes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XPTOISEP</a>
            <form class="d-flex me-auto" role="search" style="max-width: 400px;">
                <input class="form-control me-2" type="search" placeholder="Pesquisar produtos..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">MyAccount</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Carrinho
                        <span class="badge bg-success">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Detalhes do Produto -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p><strong>Preço:</strong> €{{ product.price }}</p>
                <p><strong>Cor:</strong> {{ product.color }}</p>
                <p>{{ product.description }}</p>
            </div>
        </div>

        <!-- Seção de Comentários -->
        <div class="mt-5">
            <h3>Comentários</h3>
            <ul class="list-unstyled">
                {% for comment in comments %}
                    <li>
                        <strong>{{ comment.user }}</strong>: {{ comment.text }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
