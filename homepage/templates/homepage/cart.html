<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Teu Carrinho</title>
  <style>
    /* Reset b√°sico */
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif; /* Fonte personalizada */
      background-color: #d5d3d2; /* Cor do resto do ecr√£ */
      font-size: 16px; /* Tamanho de letra padr√£o */
    }

    /* Header superior */
    .header-top {
      background-color: #f8f9fa; /* Cor do header */
      color: #000;
      padding: 20px; /* Aumenta o tamanho do header */
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 18px; /* Tamanho do texto no header */
    }

    .header-top a {
      color:#393a3b;
      text-decoration: none;
      font-size: 18px; /* Tamanho dos links do header */
      margin-right: 15px;
      transition: color 0.3s ease;
    }

    .header-top a:hover {
      color: #3e3f40;
    }

    .header-top nav {
      display: flex;
    }

    /* Container do carrinho */
    .cart-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px; /* Tamanho de texto no carrinho */
    }

    /* Header do carrinho com bot√£o de voltar */
    .cart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .cart-header h1 {
      font-size: 28px; 
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .back-button {
      text-decoration: none;
      display: flex;
      align-items: center;
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
      margin-right: auto;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #0056b3;
    }

    .back-button .arrow {
      margin-right: 8px;
      font-size: 18px;
      line-height: 1;
    }

    /* Itens do carrinho */
    .cart-items {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-image {
      width: 80px;
      height: auto;
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
    }

    .item-details h2 {
      font-size: 18px;
      margin: 0 0 5px 0;
    }

    .item-details p {
      font-size: 14px;
      color: #666;
      margin: 0 0 10px 0;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
    }

    .quantity-controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #ddd;
      background: none;
      cursor: pointer;
    }

    .quantity-controls span {
      margin: 0 10px;
      font-size: 16px;
    }

    .item-price {
      font-size: 18px;
      margin-right: 20px;
    }

    .remove-item {
      background: none;
      border: none;
      color: #f00;
      cursor: pointer;
      font-size: 20px;
    }

    /* Rodap√© do carrinho */
    .cart-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .cart-footer .total {
      font-size: 18px;
      font-weight: bold;
    }

    .process-order {
      background-color: #5cbaf9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .process-order:hover {
      background-color: #4aa0e6;
    }
  </style>
</head>
<body>
  <!-- Header superior -->
  <header class="header-top">
    <div class="logo">
      <a href="index.html">XPTOISEP</a>
    </div>
    <nav>
      <a href="">Logout</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>

  <div class="cart-container">
    <!-- Bot√£o de voltar -->
    <header class="cart-header">
      <a href="javascript:history.back()" class="back-button">
        <span class="arrow">‚Üê</span> Voltar
      </a>
      <h1>O TEU CARRINHO</h1>
    </header>

    <div class="cart-items">
      <!-- Item 1 -->
      <div class="cart-item">
        <img src="jeans1.jpg" alt="D92 Straight Wide" class="item-image">
        <div class="item-details">
          <h2>D92 Straight Wide</h2>
          <p>34 | Denim azul-claro m√©dio</p>
          <div class="quantity-controls">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
        <div class="item-price">27,99 ‚Ç¨</div>
        <button class="remove-item">üóë</button>
      </div>

      <!-- Item 2 -->
      <div class="cart-item">
        <img src="jeans2.jpg" alt="D92 Straight Wide" class="item-image">
        <div class="item-details">
          <h2>D92 Straight Wide</h2>
          <p>34 | Denim Azul</p>
          <div class="quantity-controls">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
        <div class="item-price">27,99 ‚Ç¨</div>
        <button class="remove-item">üóë</button>
      </div>
    </div>

    <footer class="cart-footer">
      <div class="total">
        <span>Total</span>
        <span>55,98 ‚Ç¨</span>
      </div>
      <button class="process-order">PROCESSAR PEDIDO</button>
    </footer>
  </div>
</body>
</html>
