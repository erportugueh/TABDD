<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos e Condições</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .terms-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .terms-container h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .terms-container ul {
            padding-left: 20px;
        }

        .terms-container li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="terms-container">
        <h1>Termos e Condições</h1>
        <ul>
            {% for term in terms['Terms'] %}
            <li>{{ term['id'] }}. {{ term['Term_text'] }}</li>
            {% endfor %}
        </ul>
        <button onclick="window.close()">Fechar</button>
    </div>
</body>

</html>
